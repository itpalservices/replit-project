<h2 mat-dialog-title>{{ data ? "Edit Customer" : "Add Customer" }}</h2>

<mat-dialog-content>
  <form [formGroup]="customerForm" class="customer-form mt2">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name *</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="Enter customer name"
      />
      <mat-error *ngIf="customerForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email *</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter email address"
      />
      <mat-error *ngIf="customerForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="customerForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input
        matInput
        formControlName="phone"
        placeholder="Enter phone number"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Company</mat-label>
      <input
        matInput
        formControlName="company"
        placeholder="Enter company name"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="customerForm.invalid"
    (click)="onSave()"
  >
    {{ data ? "Update" : "Create" }}
  </button>
</mat-dialog-actions>
